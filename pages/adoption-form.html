<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link de vinculación con Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Knewave&display=swap" rel="stylesheet">
    <!-- Link de vinculación con Bootstrap -->

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Link de vinculación con mi hoja de estilos -->
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

    <!--sección de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navegador">
            <h1>AdopCat</h1>
            <div class="container-fluid">
                <div class="navbar-nav ms-auto flex-row navegador">
                    <a class="nav-link inicio-boton" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link" href="about-us.html">Sobre AdopCat</a>
                    <a class="nav-link" href="#">Formulario de adopción</a>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <form class="container mt-5 form-adoption">
            <h2 class="mb-4 text-center form-title">Formulario de Adopción</h2>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputText3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputText3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Localidad</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputText3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Teléfono</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputText3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Quiero adoptar a...</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputText3">
                </div>
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Más opciones</legend>
                <div class="col-sm-10">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Solo quiero adoptar
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Quiero apadrinar
                        </label>
                    </div>

                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            Quiero ser parte de la comunidad
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Deseo recibir novedades sobre nuestra organización y futuros eventos.
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn form-button">Enviar</button>

        </form>
    </main>


    <!--Estos datos no son reales. Pero decidí poner la cuenta de Instagram de una cuenta con el mismo nombre que inventé, la cual casualmente coincide con la idea de mi proyecto.-->
    <footer>
        <p>
            Nos puedes encontrar en nuestro Instagram! <a href="https://www.instagram.com/adopcat.cix/" target="_blank"
                rel="noopener noreferrer">@AdopCat</a>
        </p>
        <p>
            Si tienes alguna consulta, no dudes en contactarnos a través de nuestro correo electrónico:
            adopcathouse@gmail.com
        </p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  AOS.init();
</script>
</body>

</html>
